<div class="row">
  <div class="col s4">

  </div>
<div class="col s8">

<!--   <div class="container">

  </div> -->
<div>
  <div id="Signup">
      <div class="login_dropdown">
        <button class='dropdown-button btn btn-primary' id="input_field" href='#' data-activates='dropdown1' style="background-color: white;color: black; width: 34em">
            {{ collegeName || 'college name' }} <span class="caret pull-right">▼</span>
        </button>

          <ul id='dropdown1' class='dropdown-content' style="background-color: white;color: black; width: 34em">
            <li><a class="single_school" href="#"> Search your college</a></li>
            <li ng-repeat="singleCollege in collegeList"><a class="single_school" href="#" ng-click="setCollege(singleCollege)"> {{ singleCollege.collegeName }}</a></li>
          </ul>
      </div>

      <div class="login_dropdown">
        <button class='dropdown-button btn btn-primary' id="input_field" href='#' data-activates='dropdown2' style="background-color: white;color: black; width: 34em">
            {{ user.category || 'Authentication mode' }} <span class="caret pull-right">▼</span>
        </button>


        <div id='dropdown2' class='dropdown-content' style="background-color: white;color: black; width: 34em">
          <ul class="school_list">
            <li ng-repeat="userCategory in userCategoryList"><a class="single_school" href="#" ng-click="setUserCategory(userCategory)"> {{ userCategory }}</a></li>
          </ul>
        </div>
      </div>


<div class="card" id="Signup">
    <div class="Signup_head" style="height: 3em">
      <div class="row">
        <div class="col s2">
        </div>
        <div class="col s8">
          <span>
            <h4 style = "color: #1A237E"> <strong>{{ user.category }} login</strong></h4>
          </span>
        </div>

      </div>
    </div>

    <div class="Signup_body">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12" ng-if="user.category=='Student'">
              <input id="rollno" type="text" class="validate" ng-model="user.rollno">
              <label for="rollno"> Enrollement Number</label>
            </div>
            <div class="input-field col s12" ng-if="user.category!=='Student'">
              <input id="rollno" type="text" class="validate" ng-model="user.rollno">
              <label for="rollno"> {{ $scope.audience || 'Audience Id' }}</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="text" class="validate" ng-model="user.email">
              <label for="email"> Email </label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">

              <input id="semister" type="text" class="validate" ng-model="user.semister">
              <label for="semister"> Current Semister </label>

              <button  ng-click="LoginUser()" class="btn waves-effect waves-light pull-right" id="form_button" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
<script type="text/javascript">
 $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'left', // Displays dropdown with edge aligned to the left of button
      stopPropagation: false // Stops event propagation
    }
  );
</script>
